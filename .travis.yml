cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

language: scala

scala:
   - 2.10.6
   - 2.11.8

env:
  - secure: ""

script:
  - sbt ++$TRAVIS_SCALA_VERSION $(if [ "${TRAVIS_REPO_SLUG}" = "eed3si9n/gigahorse-github" -o "${TRAVIS_PULL_REQUEST_SLUG}" = "eed3si9n/gigahorse-github" ]; then echo "test"; else echo "test:compile"; fi)

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete
